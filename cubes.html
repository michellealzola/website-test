<html>

    </head>
    <body>
        <h3>Enter the Dimensions for Square or Rectangular Cubes (cm)</h3>
        <form method ="GET">
            <label>Length</label>
            <input class="textfield" id="cubes_length" type="number" name="cubes_length" min="0" value="0" required>
            <br>
            <label>Width</label>
            <input class="textfield" id="cubes_width" type="number" name="cubes_width" min="0" value="0" required>
            <br>
            <label>Height</label>
            <input class="textfield" id="cubes_height" type="number" name="cubes_height" min="0" value="0" required>
    
        </form>
        

    </body>
</html>
